<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="slike/favicon.png" type="image/png" sizes="16x16">

  <!-- Google fonts Ubuntu -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Web design</title>
</head>

<body>

  <main>
    <nav>
      <div class="logo">
        <img src="slike/avatar.png" alt="logo">
      </div>

      <div class="links">
        <a href="">Work</a>
        <a href="">Services</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </div>
    </nav>

    <header>
      <h1>we create a superb, responsive and fast designs for your web and more.</h1>
    </header>

    <article>
      <div class="box-container">
        <div class="box">
          <div class="img-halo">
            <img src="slike/design.png" alt="design">
          </div>
          <h2>web and digital design</h2>
        </div>
        <div class="box">
          <div class="img-halo">
            <img src="slike/illustration.png" alt="illustration">
          </div>
          <h2>illustration and graphics</h2>
        </div>
      </div>

      <div class="box-container">
        <div class="box">
          <div class="img-halo">
            <img src="slike/animation.png" alt="animation">
          </div>
          <h2>animation</h2>
        </div>
        <div class="box">
          <div class="img-halo">
            <img src="slike/photo.png" alt="photo">
          </div>
          <h2>photography</h2>
        </div>
      </div>
    </article>

    <footer>
      <h1>contact us</h1>
      <h3>Feel free to contact us about your new project today!</h3>
      <form action="">
        <div class="sender">
          <input type="text" placeholder="Your Name">
          <input type="email" placeholder="Your e-mail">
        </div>
        <div class="message">
          <input type="text" placeholder="Message">
        </div>
      </form>
    </footer>
  </main>

</body>

</html>
